<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/form.css">
  

</head>

<body>
    <section class="contact">
        <h1 class="h-prime center">Contact Us</h1>
        <div class="contact-box">
            <form action="">
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" id="name" name="name" placeholder="enter your name">
                </div>

                <div class="form-group">
                    <label for="email">Emial: </label>
                    <input type="text" id="emial" name="email" placeholder="enter your email">
                </div>

                <div class="form-group">
                    <label for="number">number: </label>
                    <input type="number" id="number" name="number" placeholder="enter your contact No">
                </div>

                <div class="form-group">

                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10"
                        placeholder="enter your message"></textarea>
                </div>




            </form>

        </div>
    </section>

  

</body>

</html>
